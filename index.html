    <!-- This is header with jumbotron -->

      <h1 class="display-3 text-light">Work Day Scheduler</h1>

      <p id="currentDay" class="lead"></p>

        </div>
        <!-- textarea -->
        <input type="text" class="form-control input9" id="textArea9Am">
